<div class="signup center-block jumbotron">
  <h1>Signup</h1>
  <form role="form" (submit)="signup($event, name.value,lname.value, password.value)">
  
    <div class="form-group">
    <label for="name">First Name</label>
    <input type="text" #name class="form-control" id="username" placeholder="First Name">
  </div>
  
  <div>
    <label for="lname">Lastname</label>
    <input type="text" #lname class="form-control" id="lastname" placeholder="Last Name">
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" #password class="form-control" id="password" placeholder="Password">
  </div>
  
  <div>
    <label for="gender">Gender</label>
    <input type="radio" value="male" name="gender" [(ngModel)]="gender" required> Male
    <input type="radio" value="female" name="gender" [(ngModel)]="gender" required> Female
  </div>

  <div>
  <label for="country">Country</label>
  <select>
    <option *ngFor="let country of countries" class="form-control" id="country" value= {{country.id}}>
      {{country.name}}
    </option>
  </select>
  </div>

  <div>
    <label for="about">About Yourself</label>
    <textarea  #about class="form-control" id="about" placeholder="About Yourself" rows=3 column=10>    
  </textarea>
  </div>
<div>
   <button type="submit" class="btn btn-default">Submit</button>
</div>
</form>
</div>
